name: Python Linting (Ruff)

on:
  push:
    branches: [main, master, "001-*"]
    paths:
      - "backend/**"
      - ".github/workflows/python-lint.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "backend/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint with Ruff
        run: |
          ruff check backend/src --exit-zero
          ruff format backend/src --check

      - name: Check format
        run: ruff format backend/src --check --diff

      - name: Report
        if: failure()
        run: |
          echo "Ruff linting failed. Run 'ruff format backend/src' to fix automatically."
          exit 1
